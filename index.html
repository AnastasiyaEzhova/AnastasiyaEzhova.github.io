<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF с переходом</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <img id="gif" src="https://mashby.com/wp-content/uploads/2018/01/hero-recaptcha-demo.gif" alt="Static GIF Frame">
    <script>
        const gif = document.getElementById('gif');
        let isClicked = false;

        gif.addEventListener('click', () => {
            if (!isClicked) {
                isClicked = true;
                gif.src = 'https://media.giphy.com/media/3o7TKsQ8kCPF01pMA8/giphy.gif';
                setTimeout(() => {
                    window.location.href = '#target';
                }, 3000);
            }
        });
    </script>
    </div>
</body>
</html>
