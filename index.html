<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <img id="gif" src="https://media.giphy.com/media/3o7TKsQ8kCPF01pMA8/giphy_s.gif" alt="Static GIF Frame">
    <script>
        const gif = document.getElementById('gif');
        let isClicked = false;

        gif.addEventListener('click', () => {
            if (!isClicked) {
                isClicked = true;
                // Заменяем статичное изображение на анимированный GIF
                gif.src = 'https://media.giphy.com/media/3o7TKsQ8kCPF01pMA8/giphy.gif';
                
                // Устанавливаем таймер для перехода после предполагаемой длительности GIF
                // Длительность GIF можно узнать из метаданных, но для примера предположим 3 секунды
                setTimeout(() => {
                    window.location.href = '#target'; // Переход по якорю на странице
                }, 3000); // Установите точную длительность GIF, если известно
            }
        });
    </script>
    <div id="target" style="position: absolute; bottom: 0;">
        <h1>Вы достигли цели!</h1>
    </div>
</body>
</html>
