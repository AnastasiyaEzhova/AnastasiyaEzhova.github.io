<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Используем заглушку или статичный первый кадр -->
    <img id="gif" src="https://via.placeholder.com/300x200?text=Click+to+Play" data-src="https://mashby.com/wp-content/uploads/2018/01/hero-recaptcha-demo.gif" alt="Static GIF Frame">
    <script>
        const gif = document.getElementById('gif');
        let isClicked = false;

        gif.addEventListener('click', () => {
            if (!isClicked) {
                isClicked = true;
                // Заменяем статичное изображение на GIF
                gif.src = gif.getAttribute('data-src');
                // Устанавливаем таймер для перехода (3 секунды — предполагаемая длительность GIF)
                setTimeout(() => {
                    window.location.href = '#target';
                }, 3000); // Замените 3000 на точную длительность GIF, если известно
            }
        });
    </script>
    <div id="target" style="position: absolute; bottom: 0;">
        <h1>Вы достигли цели!</h1>
    </div>
</body>
</html>
